<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/login.css}" />
        <title>Sign in & Sign up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <!-- form login -->
                    <form th:action="@{/filmfinder/v1/login}" method="post" class="sign-in-form">
                        <!-- title -->
                        <h2 class="title">Sign in</h2>

                        <!-- username -->
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input name="username" type="text" placeholder="Username" />
                        </div>

                        <!-- password -->
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" placeholder="Password" />
                        </div>

                        <!-- button send -->
                        <input type="submit" value="Login" class="btn solid" />
                    </form>

                    <!-- form sign up -->
                    <form th:action="@{/filmfinder/v1/save}" method="post" class="sign-up-form">
                        <!-- title -->
                        <h2 class="title">Sign up</h2>

                        <!-- username -->
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input name="username" type="text" placeholder="Username" />
                        </div>

                        <!-- password -->
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" placeholder="Password" />
                        </div>

                        <!-- send button -->
                        <input type="submit" class="btn" value="Sign up" />
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <!-- title -->
                        <h3>New here ?</h3>

                        <!-- text -->
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                            ex ratione. Aliquid!
                        </p>
                        <!-- button sign up -->
                        <button class="btn transparent" id="sign-up-btn">
                            Sign up
                        </button>
                    </div>

                    <!-- image login -->
                    <img th:src="@{/img/log.svg}" class="image" alt="login img" />
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <!-- title -->
                        <h3>One of us ?</h3>

                        <!-- text -->
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                            laboriosam ad deleniti.
                        </p>

                        <!-- button login -->
                        <button class="btn transparent" id="sign-in-btn">
                            Sign in
                        </button>
                    </div>

                    <!-- image login -->
                    <img th:src="@{/img/register.svg}" class="image" alt="image login" />
                </div>
            </div>
        </div>

        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
